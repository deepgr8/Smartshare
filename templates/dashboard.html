<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Share - Smart Sharing</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<style>
  .upload-files {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
  }
  
  .drop-zone {
      background: #fff;
      border: 2px dashed #ddd;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      position: relative;
      margin: 1rem;
  }
  
  .icon-container {
      margin-bottom: 2rem;
  }
  
  .file-icon {
      max-width: 100%;
      height: auto;
      width: 200px;
  }
  
  .label {
      display: block;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #333;
  }
  
  .input-field {
      width: 100%;
      max-width: 400px;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
  }
  
  .button-submit {
      background-color: #4a90e2;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
  }
  
  .button-submit:hover {
      background-color: #357abd;
  }
  
  .create-account {
      display: block;
      margin-top: 1rem;
      color: #4a90e2;
      text-decoration: none;
  }
  
  /* Responsive adjustments */
  @media (max-width: 600px) {
      .drop-zone {
          padding: 1rem;
          margin: 0.5rem;
      }
  
      .input-field {
          max-width: 100%;
      }
  
      .file-icon {
          width: 150px;
      }
  
      .button-submit {
          width: 100%;
          max-width: 400px;
      }
  }
  </style>
<body>
   

    <div class="main-div">
      <div class="header">
        <form action="/search" method="POST">
          <button class="button-download" type="submit" name="search">Downloads</button>
        </form>
      </div>
  
      <section class="upload-files">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="../static/file-sharing.png" alt="file icon" draggable="false" class="file-icon">
            </div>
            <form action="/uploader" method="POST" enctype="multipart/form-data" name="myForm" onsubmit="return validateform()">
                <label for="nameInput" class="label">Enter Your Full Name</label>
                <input type="text" id="nameInput" name="nameinput" class="input-field">
                <input type="file" id="fileInput" name="fileinput" class="input-field">
                <button class="button-submit" type="submit">Submit</button>
            </form>
            <a href="/create" class="create-account">Not a member? Create account</a>
        </div>
    </section>
  
      <div class="alert" id="successMessage" role="alert">
        {% with message=get_flashed_messages() %}
        <p>{{ message }}</p>
        {% endwith %}
      </div>
    </div>
  
    <script>
      window.setTimeout(() => {
        const successMessage = document.getElementById("successMessage");
        if (successMessage) successMessage.style.display = 'none';
      }, 4000);
    </script>
    <script src="../static/index.js"></script>
</body>
</html>
