<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Share - Download Files</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/styles/create.css">
</head>

<body style="background: linear-gradient(to right, #f7f7f7, #e6eaf3); font-family: 'Roboto', sans-serif;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="/">The Share</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="py-5 text-center" style="background-color: #5c6bc0;">
    <div class="container">
      <h1 class="fw-bold text-white">The Share</h1>
      <p class="lead text-light">Easily manage and download shared files.</p>
    </div>
  </header>

  <!-- Files Section -->
  <section id="files" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4 text-primary">Shared Files</h2>
      <div class="table-responsive">
        <table class="table table-hover text-center shadow-sm">
          <thead class="bg-primary text-white">
            <tr>
              <th scope="col">File Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for d in a %}
            <tr>
              <td>{{ d.name }}</td>
              <td>
                <a href="/sendfile?url={{ d.public_url }}" class="btn btn-success btn-sm">Download</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <div class="container">
      <p class="mb-0 text-secondary">Â© 2024 The Share. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
